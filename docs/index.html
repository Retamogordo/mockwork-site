<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
      Async Network Simulator Rust/Wasm
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <style>
    body {
      font-family: "IBM Plex Mono";
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .tabs {
      position: relative;
      background-color: black;
      left: 0px;
      top: 0px;
      height: 5%;
      width: 100%;
      border-color: hsl(209, 96%, 46%);
      border-width: thin;
      border-bottom-style: solid;
      z-index: 3
    }
    #comments {
      position: absolute;
      color: hsl(209, 96%, 46%);
      border-color: hsl(209, 96%, 46%);
      left: 30%;
      top: 6%;
      width: 100%;
      height: 5%; 
      background-color: transparent; 
    /*  padding-top: 30px;*/
      z-index: 2;
    }
    #cy {
        position: relative;
        width: 100%;
        height: 80%;
        top: 0px;
        left: 0px;
        z-index: 1;
        background-color: black;

    }
    .output_terminal_container {
      position: relative;
      color: hsl(209, 96%, 46%);
      border-color: hsl(209, 96%, 46%);
      border-top-style: solid;
      border-left-style: hidden;
      border-width: thin;
      width: 100%; 
      height: 15%;
      bottom: 0px;
      background-color: black; 
      z-index: 3;
    }
    #output_terminal {
      position: relative;
      color: hsl(209, 96%, 46%);
      border-style: hidden;
      width: 100%; 
      height: 100%;
      top: 0px;
      left:0px;
      font-family: "IBM Plex Mono";
      background-color: transparent;
    }

    .tabcontent {
      position: absolute;
      color: hsl(120, 93%, 29%);
      border-color:  hsl(120, 93%, 29%);
      background-color: transparent;
      top: 70px;
      left: 20px;
      height: 70%;
      width: 30%;
      z-index: 3;
    }
    .tabcontent > button {
      color: hsl(120, 93%, 29%);
      border-color:  hsl(120, 93%, 29%);
      background-color: transparent;
      padding: 5px 0px;
      width: 50%;
      font-family: "IBM Plex Mono";
      font-size: medium;
      font-weight: bolder;
      border-style:solid;
      border-width: thin;
      margin: 1px;
    
/*      border-left-style: hidden;*/
      border-collapse: separate;
      border-spacing: 0px 5px;

    }
    .tablink:disabled {
      color:  hsl(209, 96%, 46%);
      border-color:  hsl(120, 21%, 37%);
    }

    .tabcontent > button:disabled {
      color:  hsl(120, 21%, 37%);
      border-color:  hsl(120, 21%, 37%);
    }
    button:hover:enabled {
      background-color: rgb(1, 43, 43);
    }
 /*   .tabcontent > range {
      width: 100%;
    }*/
    .tabcontent > input {
      color: hsl(120, 93%, 29%);
      border-color: hsl(120, 93%, 29%);
      padding: 5px 0px;
      width: 30%;
      background-color: transparent;
      border-style:solid;
      border-width: thin;
      margin: 3px;
    }
    .tabcontent > input:disabled {
      color:  hsl(120, 21%, 37%);
      border-color:  hsl(120, 21%, 37%);
    }
    .tabcontent > input:after {
      content: '\A';
      white-space: pre;
    }

    .tabcontent > label {
      color: hsl(120, 93%, 29%);
      border-color: hsl(120, 93%, 29%);
      background-color: transparent;
      width: 100%;
    }
    .tabcontent > label:disabled {
      color:  hsl(120, 21%, 37%);
      border-color:  hsl(120, 21%, 37%);
    }

    .loops_params_controls {
      position: absolute;
      font-family: "IBM Plex Mono";
      color:  hsl(120, 93%, 29%);
      border-color:  hsl(120, 93%, 29%);
      background-color: transparent; 
/*      padding-top: 30px;*/
      bottom: 240px;
      height: 25%;
      left: 20px;
      width: 20%;

      z-index: 3;
    }
    .loops_params_controls > input:after {
      content: '\A';
      white-space: pre;
    }
    .loops_params_controls > input {
      color: hsl(120, 93%, 29%);
      border-color: hsl(120, 93%, 29%);
      padding: 5px 0px;
      width: 50%;
      background-color: transparent;
      border-style:solid;
      border-width: thin;
      margin: 3px;
    }
   
    .stats_bars {
      position: absolute;
      font-family: "IBM Plex Mono";
      color: hsl(209, 96%, 46%);
      border-color:  hsl(209, 96%, 46%);
      width: 15%; 
      background-color: transparent; 
/*      padding-top: 30px;*/
      bottom: 130px;
      z-index: 3;
    }
    .statsBar {
      font-family: "IBM Plex Mono";
      background-color:  hsl(209, 96%, 46%);
      height: 3px;
      width: 0%; 
    }

    .tablink {
     /* position: absolute;*/
      background-color: transparent;
      color: cyan;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
 /*     padding: 14px 16px;*/
      font-size: 17px;
      height: 100%;
      width: 25%;
      z-index: 4;
    }

    .main_content {
      position: absolute;
      width: 100%;
 /*       height: 100%;*/
        top: 5%;
        bottom: 0%;
        left: 0px;
        background-color: rgb(4, 105, 92);
        z-index: 1;
    }
    .slider_label:after {
      content: '\A';
      white-space: pre;
    }
    .slider_label:disabled {
      color:  hsl(120, 21%, 37%);
      border-color:  hsl(120, 21%, 37%);
    }
    input[type=range] {
/*      -webkit-appearance: none;*/
      border-style:none;
/*      margin: 18px 0;*/
      width: 50%;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      background:  hsl(120, 93%, 29%);
      border-radius: 1.3px;
    }
    input[type=range]::-webkit-slider-thumb {
      border: 1px solid #000000;
      height: 100%;
      width: 6px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background:  hsl(120, 93%, 29%);
    }
    input[type=range]:disabled::-webkit-slider-runnable-track {
      background:  hsl(120, 21%, 37%);
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      background: hsl(120, 93%, 29%);
      border-radius: 1.3px;
    }
    input[type=range]:disabled::-moz-range-track {
      background:  hsl(120, 21%, 37%);
    }
    input[type=range]::-moz-range-thumb {
      border: 1px solid #000000;
      height: 100%;
      width: 6px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      border-width: 16px 0;
      color: transparent;
    }
    input[type=range]:disabled::-ms-track {
      background:  hsl(120, 21%, 37%);
    }
    input[type=range]::-ms-fill-lower {
      background:  hsl(120, 93%, 29%);
      border: 0.2px solid #010101;
      border-radius: 2.6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    input[type=range]::-ms-fill-upper {
      background:  hsl(120, 93%, 29%);
      border: 0.2px solid #010101;
      border-radius: 2.6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    input[type=range]::-ms-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: 1px solid #000000;
      height: 36px;
      width: 16px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
      background:  hsl(120, 93%, 29%);
    }
    input[type=range]:focus::-ms-fill-upper {
      background:  hsl(120, 93%, 29%);
    }
  </style>

  <body>
    <div class="container">
      <div class="tabs">
        <button class="tablink" id="setupTabButton">Setup</button>
        <button class="tablink" id="runTabButton">Run</button>
        <button class="tablink" id="peerChannelTabButton">Peer</button>
      </div>

      <div id="comments">
      </div>
      <div id="cy"> 
        <div id="setupTab" class="tabcontent">
          <br><label for="nodesTextbox">Nodes: </label>
          <input type="text" id="nodesTextbox" value=2 />
          <br><label for="edgesTextbox">Edges: </label>
          <input type="text" id="edgesTextbox" value=1 />
          <br><br><label>Line delay range (ms): </label>
          <br><label for="lineDelayMinBox">Min: </label>
          <input type="text" id="lineDelayMinBox" value=3 />
          <br><label for="lineDelayMaxBox">Max: </label>
          <input type="text" id="lineDelayMaxBox" value=100 />
          <br><br><button type="button" id="createButton">Create</button>
        </div>
      
        <div id="runTab" class="tabcontent">
          <button type="button" id="addressMapButton" 
            title="This test expects that nodes run address map recognition sequence prior to data transfers">Warm Up</button>
          <br><label for="addressMapSeeds" class="slider_label" id="addressMapSeedsLabel">Address Map Seeds: </label>
          <input type="range" class="slider" min="1" max="30" value="3", id="addressMapSeeds"> 
          <p></p>
          <button type="button" id="startRandomLoopRunButton">Run Random Transfers</button>
          <br><button type="button" id="stopCurrentOperationButton">Stop</button>
          <br>   
      </div>

      <div id="peerChannelRunTab" class="tabcontent">
        <button type="button" id="stopPeerOperationButton">Stop</button>
      </div>
    
      </div> 

      <div class="loops_params_controls" id="loops_params_controls">
        <p></p>
        <br><label for="sessionsLimit" class="slider_label" id="sessionsLimitLabel">Session number limit: </label>
        <input type="range" class="slider" min="1" max="300" value="20", id="sessionsLimit"> 
        <br><label for="nodeLoopCyclesTickDelay" class="slider_label" id = "nodeLoopCyclesTickDelayLabel">Delay between cycles in node event loops (ms): </label>
        <input type="range" min="1" max="20" value="5", id="nodeLoopCyclesTickDelay">            

      </div>

      <div class="stats_bars" id="stats_bars">

        <label for="currentTrafficStatsBar">traffic: </label>
        <div id="currentTrafficStatsBar" class="statsBar"></div>
        <p> </p>
        <label for="overallTrafficStatsBar">overall traffic: </label>
        <div id="overallTrafficStatsBar" class="statsBar"></div>
        <p> </p>
          <label for="sessionsRunningStatsBar">sessions: </label>
          <div id="sessionsRunningStatsBar" class="statsBar"></div>      
      </div>    

    <div class="output_terminal_container" >
      <textarea id="output_terminal">
      </textarea>
    </div>


    <!--div class="main_content"-->

  <script type="text/javascript" src="app.js"></script></body>
</html>
